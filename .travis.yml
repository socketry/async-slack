language: ruby
dist: xenial
cache: bundler
matrix:
  include:
  - rvm: 2.4
  - rvm: 2.5
  - rvm: 2.6
  - rvm: 2.7
  - rvm: 2.6
    env: COVERAGE=PartialSummary,Coveralls
  - rvm: truffleruby
  - rvm: jruby-head
    env: JRUBY_OPTS="--debug -X+O"
  - rvm: ruby-head
  allow_failures:
  - rvm: truffleruby
  - rvm: ruby-head
  - rvm: jruby-head
env:
  global:
    secure: 
